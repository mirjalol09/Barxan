<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="description"
    content="Sherdor va Barxan to'yxonalari uchun zamonaviy band qilish tizimi. Sana, vaqt va izoh bilan to‚Äòliq ko‚Äòrish imkoni.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To‚Äòyxona Band Qilish ‚Äì Sherdor va Barxan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #5e60ce;
      --accent: #ff758f;
      --bg-light: #fdfcfb;
      --bg-gradient: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      --shadow-box: 0 14px 35px rgba(0, 0, 0, 0.12);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      padding: 24px;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .form,
    .calendar {
      background: var(--bg-light);
      padding: 28px;
      margin-bottom: 32px;
      border-radius: 20px;
      box-shadow: var(--shadow-box);
    }

    h2,
    h3 {
      margin-top: 0;
      color: var(--primary);
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #444;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: #fcfcfd;
    }

    button {
      padding: 14px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4c4eb0;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 22px;
    }

    .button-group button {
      flex: 1;
      min-width: 130px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .calendar-controls button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #ddd;
      color: #333;
      border-radius: 6px;
    }

    .cal {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .day {
      background: #f0eaff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      font-size: 13px;
      color: #444;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.06);
    }

    .booked {
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form">
      <h2>To'yxona Band Qilish</h2>
      <label>To'yxona:</label>
      <select id="hall">
        <option value="Sherdor">Sherdor</option>
        <option value="Barxan">Barxan</option>
      </select>
      <label>Sana:</label>
      <input type="date" id="date" />
      <label>Vaqt (07:00‚Äì19:00):</label>
      <input type="time" id="time" min="07:00" max="19:00" step="1800" />
      <label>Izoh:</label>
      <textarea id="note" rows="2"></textarea>
      <div class="button-group">
        <button onclick="book()">Band qilish</button>
        <button onclick="cancelBooking()" style="background:#ef4444">Bandni bekor qilish</button>
        <button onclick="checkBooking()" style="background:#3b82f6">Tekshir</button>
      </div>
    </div>

    <div class="calendar">
      <div class="calendar-header">
        <h3>üìÖ Sherdor Band Kunlar</h3>
        <div class="calendar-controls">
          <button onclick="changeMonth(-1)">‚¨Ö</button>
          <span id="currentMonth"></span>
          <button onclick="changeMonth(1)">‚û°</button>
        </div>
      </div>
      <div class="cal" id="cal-sherdor"></div>
    </div>

    <div class="calendar">
      <h3>üìÖ Barxan Band Kunlar</h3>
      <div class="cal" id="cal-barxan"></div>
    </div>
  </div>

  <script>
    let currentDate = new Date();

    function loadData() {
      return JSON.parse(localStorage.getItem("bookings") || "{}");
    }
    function saveData(data) {
      localStorage.setItem("bookings", JSON.stringify(data));
    }
    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendars();
    }
    function renderCalendars() {
      const year = currentDate.getFullYear(), month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const days = new Date(year, month + 1, 0).getDate();
      const y = year, m = String(month + 1).padStart(2, '0');
      const data = loadData();
      const monthNames = ['Yanvar', 'Fevral', 'Mart', 'Aprel', 'May', 'Iyun', 'Iyul', 'Avgust', 'Sentabr', 'Oktabr', 'Noyabr', 'Dekabr'];
      document.getElementById("currentMonth").textContent = `${monthNames[month]} ${year}`;

      const render = (hall, elem) => {
        elem.innerHTML = "";
        let blank = (firstDay + 6) % 7;
        for (let i = 0; i < blank; i++) {
          const d = document.createElement("div");
          d.className = "day";
          elem.appendChild(d);
        }
        for (let i = 1; i <= days; i++) {
          const day = String(i).padStart(2, '0');
          const date = `${y}-${m}-${day}`;
          const div = document.createElement("div");
          div.className = "day";
          div.textContent = i;
          if (data[hall] && data[hall][date]) {
            div.classList.add("booked");
            const lines = data[hall][date].map(e => `\n${e.vaqt} ‚Äî ${e.izoh}`).join("");
            div.textContent += lines;
          }
          elem.appendChild(div);
        }
      };

      render("Sherdor", document.getElementById("cal-sherdor"));
      render("Barxan", document.getElementById("cal-barxan"));
    }

    function book() {
      const hall = document.getElementById("hall").value;
      const date = document.getElementById("date").value;
      const vaqt = document.getElementById("time").value;
      const izoh = document.getElementById("note").value;
      if (!hall || !date || !vaqt) return alert("Barcha maydonlar to'ldirilsin");

      const data = loadData();
      data[hall] = data[hall] || {};
      data[hall][date] = data[hall][date] || [];
      data[hall][date].push({ vaqt, izoh });
      saveData(data);
      renderCalendars();
      alert("‚úÖ Band qilindi");
    }

    function cancelBooking() {
      const hall = document.getElementById("hall").value;
      const date = document.getElementById("date").value;
      const vaqt = document.getElementById("time").value;
      const data = loadData();
      if (data[hall] && data[hall][date]) {
        data[hall][date] = data[hall][date].filter(e => e.vaqt !== vaqt);
        if (data[hall][date].length === 0) delete data[hall][date];
        saveData(data);
        renderCalendars();
        alert("‚ùå Band bekor qilindi");
      }
    }

    function checkBooking() {
      const hall = document.getElementById("hall").value;
      const date = document.getElementById("date").value;
      const data = loadData();
      if (data[hall] && data[hall][date]) {
        const info = data[hall][date].map(e => `üïí ${e.vaqt} ‚Äî ${e.izoh}`).join("\n");
        alert(`‚ùå Band mavjud:\n${info}`);
      } else {
        alert("‚úÖ Bo'sh: Band yo'q");
      }
    }

    renderCalendars();
  </script>
</body>

</html>
